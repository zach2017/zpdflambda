version: "3.8"

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,lambda,iam
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - EXTRA_CORS_ALLOWED_ORIGINS=*
      - EXTRA_CORS_ALLOWED_HEADERS=*
      - EXTRA_CORS_EXPOSE_HEADERS=*
      - EXTRA_CORS_ALLOWED_METHODS=GET,PUT,POST,DELETE,HEAD,OPTIONS
    volumes:
      - "./init/entrypoint.sh:/opt/entrypoint.sh:ro"
      - "./lambda:/opt/lambda:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "localstack-data:/var/lib/localstack"
    entrypoint: /bin/bash
    command: /opt/entrypoint.sh
    healthcheck:
      test: ["CMD", "bash", "-c", "awslocal s3 ls s3://pdf-uploads 2>/dev/null"]
      interval: 5s
      timeout: 10s
      retries: 40
      start_period: 15s

  web:
    image: nginx:alpine
    container_name: web-ui
    ports:
      - "8080:80"
    volumes:
      - "./html:/usr/share/nginx/html:ro"
      - "./nginx.conf:/etc/nginx/conf.d/default.conf:ro"
    depends_on:
      localstack:
        condition: service_healthy

volumes:
  localstack-data:
